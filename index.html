<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Conversion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img class="logo-convertion" src="./assets/logo.png" alt="Logo-conversion-currency">

    <h1>Currency Conversion</h1>

    <main>
        <label>
            Convert from
            <select class="currency-select-to-convert">
                <option value="real">R$ Real </option>
                <option value="dolar">US$ Dólar </option>
                <option value="euro">€ Euro </option>
                <option value="libra">£ Libra</option>
            </select>
        </label>

        <label>
            Convert to
            <select class="currency-select-converted">
                <option value="dolar">US$ Dólar </option>
                <option value="euro">€ Euro </option>
                <option value="libra">£ Libra</option>
                <option value="real">R$ Real </option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" type="text" placeholder="10.000.00">
        </label>

        <button class="button-convert">Convert</button>

        <section>
            <div class="currency-box">
                <img class="img-currency-to-convert" src="./assets/real.png" alt="Logo-currency-to-convert">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert" >R$ 10.000.00</p>
            </div>

            <img class="Arrow" src="./assets/Arrow-blue.png" alt="Seta">

            <div class="currency-box">
                <img class="img-currency-converted" src="./assets/dolar.png">
                <p class="currencyconverted">Dólar</p>
                <p class="currency-value" id="currency-value-converted">US$ 0.00</p>
            </div>

        </section>
    </main>
</body>

<script src="./arquivo.js"></script>

</html>
